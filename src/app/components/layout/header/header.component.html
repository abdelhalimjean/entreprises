<div
  class="fixed top-0 z-10 w-full animate-[navbar] transition-all duration-1000 before:absolute before:bottom-0 before:h-px before:w-full before:rounded-2xl before:bg-gradient-to-r before:from-transparent before:via-white/10 before:to-transparent before:backdrop-blur-sm"
  [ngClass]="{
    'bg-black/50 backdrop-blur-sm': showBlurredNavbar
  }"
>
  <div class="container mx-auto flex h-16 items-center justify-between px-4">
    <img
      class="hidden h-10 cursor-pointer md:block"
      routerLink="/"
      src="./assets/logo-full.png"
      alt="Logo"
    />

    <img
      class="h-10 cursor-pointer md:hidden"
      routerLink="/"
      src="./assets/logo.png"
      alt="Logo"
    />

    <div class="flex">
      <a
        href="https://discord.gg/wsbsd7e8"
        target="_blank"
        class="ml-2 inline-flex items-center gap-2 rounded-md p-2 text-center text-white/80 outline-none transition-colors duration-150 hover:text-white focus-visible:ring-2 focus-visible:ring-white/50"
      >
        <span class="hidden text-base md:flex">{{ 'Serveur Discord' | translate }}</span>
        <ng-icon name="bootstrapDiscord" class="text-lg"></ng-icon>
      </a>
      <a
        href="https://chat.whatsapp.com/Ic6bnLZJHqZARB8RG6kalk"
        target="_blank"
        class="ml-2 inline-flex items-center gap-2 rounded-md p-2 text-center text-white/80 outline-none transition-colors duration-150 hover:text-white focus-visible:ring-2 focus-visible:ring-white/50"
      >
        <span class="hidden text-base md:flex">{{ 'Groupe WhatsApp' | translate }}</span>
        <ng-icon name="bootstrapWhatsapp" class="text-lg"></ng-icon>
      </a>
      <a
        href="https://github.com/abdelhalimjean/entreprises"
        target="_blank"
        class="ml-2 inline-flex items-center gap-2 rounded-md p-2 text-center text-white/80 outline-none transition-colors duration-150 hover:text-white focus-visible:ring-2 focus-visible:ring-white/50"
      >
        <span class="hidden text-base md:flex">{{ 'Contribuer' | translate }}</span>
        <ng-icon name="bootstrapGithub" class="text-lg"></ng-icon>
      </a>
      <select class="text-black" (change)="changeLanguage($event)">
        <option value="ar"> {{ 'language_arabic' | translate }}</option>
        <option value="en"> {{ 'language_english' | translate }}</option>
        <option value="fr"> {{ 'language_french' | translate }}</option>
        <option [defaultSelected]=""> </option>
      </select>
    </div>
  </div>
</div>
